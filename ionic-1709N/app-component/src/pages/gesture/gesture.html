<ion-header>

  <ion-navbar>
    <ion-title>手势动作</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>tab轻点</p>
  <ion-card (tap)="tapEvent()">
    <ion-item>
     tapped:{{tapNumber}}
    </ion-item>
  </ion-card>

  <p>Press</p>
  <ion-card (press)="pressEvent()">
    <ion-item>
      pressed:{{pressNumber}}
    </ion-item>
  </ion-card>

  <p>pan</p>
  <ion-card (pan)="panEvent()">
    <ion-item>
      paned:{{panNumber}}
    </ion-item>
  </ion-card>

  <p>swipe清扫</p>
  <ion-card (swipe)="swipeEvent()">
    <ion-item>
      swiped:{{swipedNumber}}
    </ion-item>
  </ion-card>
</ion-content>
