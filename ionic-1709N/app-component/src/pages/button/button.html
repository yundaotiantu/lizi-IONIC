<ion-header>

  <ion-navbar>
    <ion-title>button示例</ion-title>
  </ion-navbar>

</ion-header >

<ion-content padding>
  <p>基本按钮</p>
  <button ion-button>button</button>
  <button ion-button color="light">Light</button>
  <button ion-button color="secondary">secondary</button>
  <button ion-button color="danger">danger</button>
  <button ion-button color="dark">dark</button>

  <p>外边框按钮</p>
  <button outline ion-button>button</button>
  <button outline ion-button color="light">Light</button>
  <button outline ion-button color="secondary">secondary</button>
  <button outline ion-button color="danger">danger</button>
  <button outline ion-button color="dark">dark</button>

  <p>无边框按钮</p>
  <button clear ion-button>button</button>
  <button clear ion-button color="light">Light</button>
  <button clear ion-button color="secondary">secondary</button>
  <button clear ion-button color="danger">danger</button>
  <button clear ion-button color="dark">dark</button>

  <p>圆角按钮</p>
  <button round ion-button>button</button>
  <button round ion-button color="light">Light</button>
  <button round ion-button color="secondary">secondary</button>
  <button round ion-button color="danger">danger</button>
  <button round ion-button color="dark">dark</button>


  <p>块级圆角按钮</p>
  <button block ion-button>button</button>
  <button block ion-button color="light">Light</button>
  <button block ion-button color="secondary">secondary</button>
  <button block ion-button color="danger">danger</button>
  <button block ion-button color="dark">dark</button>

  <p>块级非圆角按钮</p>
  <button full ion-button>button</button>
  <button full ion-button color="light">Light</button>
  <button full ion-button color="secondary">secondary</button>
  <button full ion-button color="danger">danger</button>
  <button full ion-button color="dark">dark</button>



</ion-content>
