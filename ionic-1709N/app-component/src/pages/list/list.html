<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>列表外边距</p>
    <ion-list inset>
      <ion-item>Tom</ion-item>
      <ion-item>Jerry</ion-item>
    </ion-list>

  <p>图标列表项</p>
  <ion-list>
    <ion-item>
      <ion-icon name="heart" item-start color="danger"></ion-icon>
      Tom
    </ion-item>
    <ion-item>
      Jerry
      <ion-icon name="heart" item-end color="danger"></ion-icon>
    </ion-item>
  </ion-list>

  <p>头像列表项</p>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/avatars/if_freebsd_daemon_386463.png">
      </ion-avatar>
      <h2>Tom</h2>
      <p>The word is you oyste!</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-end>
        <img src="assets/avatars/if_freebsd_daemon_386463.png">
      </ion-avatar>
      <h2>Tom</h2>
      <p>The word is oyste!</p>
    </ion-item>
  </ion-list>

  <!--ion-list>ion-item*2>(ion-avatar>img)+h2+p-->
  <p>滑动列表项</p>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/avatars/if_freebsd_daemon_386463.png">
        </ion-avatar>
        <h2>Tom</h2>
        <p>Tom.....</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start color="light">
          <ion-icon name="more"></ion-icon>More
        </button>
        <button ion-button icon-start color="light">
          <ion-icon name="heart" color="danger"></ion-icon>Love
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/avatars/if_freebsd_daemon_386463.png">
        </ion-avatar>
        <h2>Tom</h2>
        <p>Tom.....</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start color="light">
          <ion-icon name="more"></ion-icon>More
        </button>
        <button ion-button icon-start color="light">
          <ion-icon name="heart" color="danger"></ion-icon>Love
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <p>数据来自控制器</p>
  <ion-list>
    <button (click)="selectItem(item)" *ngFor="let item of items" ion-item>{{item}}</button>
  </ion-list>
</ion-content>
