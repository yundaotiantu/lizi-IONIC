<ion-header>

  <ion-navbar>
    <ion-title>toast示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (tap)="showToast()">Toast</button>
  <button ion-button block (tap)="showToastPosition('top')">ToastPositionTop</button>
  <button ion-button block (tap)="showToastPosition('bottom')">ToastPositionBottom</button>
  <button ion-button block (tap)="showToastPosition('middle')">ToastPositionMiddle</button>
  <button ion-button block (tap)="showToastClose()">ToastClose</button>
</ion-content>
