<ion-header>

  <ion-navbar>
    <ion-title>商品列表{{email}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<ion-list>-->
    <!--<ion-item *ngFor="let product of products">{{product.detail}}</ion-item>-->
  <!--</ion-list>-->

  <div *ngFor="let product of products">
    <div style="width:50%;float:left"  padding (tap)="productPage(product.id)">
        <img src="assets/products/{{product.picture}}">
        <ion-card-content style="background: #ffefd5">
          <ion-card-title>{{product.title}}</ion-card-title>
          <p>{{product.detail}}</p>
          <b style="color:#900">￥{{product.price}}</b>
        </ion-card-content>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasMoreData">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>-
  </ion-infinite-scroll>


</ion-content>
