<ion-header>

  <ion-navbar>
    <ion-title>注册页面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email {{user.email}}</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>uname {{user.uname}}</ion-label>
      <ion-input [(ngModel)]="user.uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>PassWord {{user.password}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-list-header>Gender {{user.gender}}</ion-list-header>
    <ion-list radio-group [(ngModel)]="user.gender">
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio checked  value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label floating>Age {{user.age}}</ion-label>
        <ion-input [(ngModel)]="user.age"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list-header>City {{user.city}}</ion-list-header>
    <ion-item>
      <ion-select [(ngModel)]="user.city">
        <ion-option value="Beijing" selected>Beijing</ion-option>
        <ion-option value="SHanghai">Shanghai</ion-option>
        <ion-option value="GuangZhou">Guangzhou</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block color="secondary" (tap)="signUp()">Sign Up</button>
</ion-content>
