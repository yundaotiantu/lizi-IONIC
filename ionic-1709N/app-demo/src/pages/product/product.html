<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-slides pager style="height: 60%">
    <ion-slide *ngFor="let p of product" style="background-color: #ddd">
      <img src="assets/products/{{p.name}}" alt="">
    </ion-slide>
  </ion-slides>
  <div>
    <h1>{{product[0]?.title}}</h1>
    <p>{{product[0]?.detail}}</p>
  </div>
</ion-content>
